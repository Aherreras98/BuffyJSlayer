<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventura en Sunnydale</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="src/modules/main.js" defer></script>
</head>
<body>
    <header>
        <h1>Buffy: The JS Slayer</h1>
    </header>

    <main id="game-container">
        <section id="scene-1" class="scene active">
            <h2>Perfil de la Cazadora</h2>
            <button class="btn-next" data-to="scene-2">Ir al Magic Box</button>
        </section>

        <section id="scene-2" class="scene">
            <h2>The Magic Box</h2>
            <div id="market-grid" class="grid-container"></div>
            <button class="btn-next" data-to="scene-3">Revisar Equipo</button>
        </section>

        <section id="scene-3" class="scene">
            <h2>Inventario de Caza</h2>
            <div id="inventory-grid" class="grid-container"></div>
            <div class="stats-summary">
                <p>Ataque: <span id="final-atk">0</span> | Defensa: <span id="final-def">0</span></p>
            </div>
            <button class="btn-next" data-to="scene-4">Buscar Demonios</button>
        </section>

        <section id="scene-4" class="scene">
            <h2>Amenazas en el Cementerio</h2>
            <div id="enemies-grid" class="grid-container"></div>
            <button class="btn-next" data-to="scene-5">¡A Pelear!</button>
        </section>

        <section id="scene-5" class="scene battle-scene">
            <h2>Combate</h2>
            <div class="battle-arena">
                </div>
            <h3 id="battle-result"></h3>
            <button id="btn-next-battle" style="display:none;">Siguiente Enemigo</button>
        </section>

        <section id="scene-6" class="scene">
            <h2>Fin de la Patrulla</h2>
            <h1 id="final-rank">...</h1>
            <button onclick="location.reload()">Reiniciar Noche</button>
        </section>
    </main>

    <footer>
        <p>Adrián Herrera Sosa</p>
    </footer>

</body>
</html>
